<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script src="js/vue.js"></script>
		<div id="app">
			<h5>请输入任意字符，将会显示ASCII码：</h4>
			<input type="text"v-model="userKey" @keydown.enter="show()" />
		</div>
		<script type="text/javascript">
			var v=new Vue({
				el:'#app',
				data:{
					userKey:""
				},
				methods:{
					 show(){
						 alert(this.userKey+"的ASCII码为："+v.userKey.charCodeAt());
					 }
				}
			})
		</script>
	</body>
</html>
